<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Beeautiful Nature - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/responsiveness.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../css/login.css" rel="stylesheet">
    <!-- Login JS-->
    <script src="../js/login.js"></script>
</head>

<body class="text-center container">
    
        <div class="form-signin mx-3">
            <div class="login-mobile"><a href="../index.html"><img class="mb-4 img-fluid" src="../assets/logo.png" alt="Torna alla Home"></a></div>
            
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Inserisci la tua email..."> 
                    <label for="floatingInput">Inserisci la tua email...</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Inserisci la tua password...">
                    <label for="floatingPassword">Inserisci la tua password...</label>
                </div>
                <div>
                    <h4 class="text-danger d-none text-start" id="error">
                        Email o password errati
                    </h4>
                </div>
                <button class="w-100 btn btn-lg"
                    style="background-color: #FFB000; color: white;" role="button" onclick="login()">Login
                </button>

            </div>

        <div class="login-desktop"><a href="../index.html"><img class="mb-4" src="../assets/logo.png" alt="Torna alla Home"></a></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome Core JS-->
    <script src="https://kit.fontawesome.com/eac798224e.js" crossorigin="anonymous"></script>
    
</body>

</html>
