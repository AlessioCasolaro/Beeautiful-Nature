<body class="text-center container" >

    <div class="login-desktop"><a href="../index.html"><img class="mb-4 img-fluid" src="../assets/logo.png" alt="Torna alla Home"></a></div>

    <div class="form-signin">
        <div class="login-mobile"><a href="../index.html"><img class="mb-4 img-fluid" src="../assets/logo.png" alt="Torna alla Home"></a></div>
        <div>
           
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome..." required>

            </div>
            <div class="form-floating mt-2 mb-2">
                <input type="text" class="form-control" id="cognome" placeholder="Inserisci il tuo cognome..." required>

            <div class="form-floating mt-2 mb-2">

                <label for="email" id="emailLabel">Inserisci la tua email...</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Inserisci la password..." required>

            </div>

            <button class="w-100 btn btn-lg" role="button" style="background-color: #FFB000; color: white;" onclick="validateLettore()">Registrati</button>
